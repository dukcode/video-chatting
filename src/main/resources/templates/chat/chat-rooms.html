<!DOCTYPE html>
<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>Chat Rooms</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <h2>채팅방 목록</h2>

  <button class="btn btn-primary" data-target="#createRoomModal" data-toggle="modal">방 생성</button>

  <div class="mt-3" th:if="${#lists.isEmpty(rooms)}">
    방이 존재하지 않습니다.
  </div>

  <div class="row mt-3" th:unless="${#lists.isEmpty(rooms)}">
    <div class="col-md-4" th:each="room : ${rooms}">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title" th:text="${room.name}"></h5>
          <a class="btn btn-primary" th:href="@{/chat-rooms/{chatRoomId}(chatRoomId=${room.id})}">입장하기</a>
        </div>
      </div>
    </div>


  </div>
</div>

<!-- 방 생성 모달 -->
<div aria-hidden="true" aria-labelledby="createRoomModalLabel" class="modal fade"
     id="createRoomModal"
     role="dialog" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createRoomModalLabel">방 생성</h5>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" th:action="@{/chat-rooms}">
          <div class="form-group">
            <label for="roomName">Room Name:</label>
            <input class="form-control" id="roomName" name="name" required type="text"/>
          </div>
          <div class="form-group">
            <label for="roomPassword">Room Password:</label>
            <input class="form-control" id="roomPassword" name="password" required type="password"/>
          </div>
          <button class="btn btn-primary" type="submit">Create Room</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
